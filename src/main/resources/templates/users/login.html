<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articles</title>
    <th:block th:replace="/partials/partials.html :: head"></th:block>
</head>
<body>
<nav th:replace="/partials/partials.html :: navbar"></nav>
<h1>Login</h1>
<div th:if="${param.error}">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form  th:action="@{/login}" method="post">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" id="username" name="username">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<a href="/signup">Don't have an account? Signup!</a>

<th:block th:replace="/partials/partials.html :: scripts"></th:block>
<script src="/js/articlesFetch.js"></script>
</body>
</html>
