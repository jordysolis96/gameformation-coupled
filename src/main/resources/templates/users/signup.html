<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Articles</title>
    <th:block th:replace="/partials/partials.html :: head"></th:block>
</head>
<body>
<nav th:replace="/partials/partials.html :: navbar"></nav>
<h1>Sign up</h1>

<form th:action="@{/signup}" th:method="POST" th:object="${user}">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input class="form-control" id="username" th:field="*{username}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input class="form-control" id="email" th:field="*{email}">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" th:field="*{password}">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<a href="/login">Don't have an account? login!</a>

<th:block th:replace="/partials/partials.html :: scripts"></th:block>
<script src="/js/articlesFetch.js"></script>
</body>
</html>
